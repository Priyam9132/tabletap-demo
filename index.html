<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TableTap QR Menu</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f8f4f0;
}

header {
  background: #6b4f4f;
  color: white;
  text-align: center;
  padding: 16px;
  position: sticky;
  top: 0;
  z-index: 10;
}

header small {
  display: block;
  margin-top: 4px;
  font-size: 14px;
}

.tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  background: #fff3e0;
  padding: 10px;
  position: sticky;
  top: 72px;
  z-index: 9;
}

.tab {
  padding: 8px 14px;
  border-radius: 12px;
  background: white;
  cursor: pointer;
}

.tab.active {
  background: #ff6f00;
  color: white;
}

.category {
  margin: 16px;
}

.category h3 {
  color: #6b4f4f;
}

.item {
  display: flex;
  gap: 12px;
  background: white;
  padding: 10px;
  border-radius: 12px;
  margin-bottom: 14px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  align-items: center;
}

.item img {
  width: 110px;
  height: 110px;
  border-radius: 12px;
  object-fit: cover;
}

.item-info {
  flex: 1;
}

.item button {
  background: #6b4f4f;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
}

.cart-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #ff6f00;
  color: white;
  padding: 12px 18px;
  border-radius: 50px;
  display: none;
  cursor: pointer;
  z-index: 20;
}

.cart-badge {
  position: absolute;
  top: -6px;
  right: -6px;
  background: red;
  color: white;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 30;
}

.modal-content {
  background: white;
  width: 90%;
  max-width: 400px;
  margin: 20% auto;
  padding: 20px;
  border-radius: 16px;
}

.qty-box {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 12px 0;
}

.qty-box button {
  padding: 6px 12px;
  border: none;
  border-radius: 8px;
  background: #6b4f4f;
  color: white;
}

textarea {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.cart {
  display: none;
  position: fixed;
  top: 60px;
  right: 20px;
  width: 90%;
  max-width: 380px;
  background: white;
  padding: 20px;
  border-radius: 12px;
  z-index: 25;
  max-height: 80%;
  overflow-y: auto;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.total {
  text-align: right;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  Caf√© Aroma ‚òï
  <small>Scan ‚Ä¢ Order ‚Ä¢ Relax</small>
</header>

<div class="tabs">
  <div class="tab active">üçπ Mocktails</div>
</div>

<!-- MENU -->
<div class="category">
  <h3>üçπ Mocktails</h3>

  <!-- VIRGIN MOJITO -->
  <div class="item">
    <img src="virgin-mojito.jpg" alt="Virgin Mojito">
    <div class="item-info">
      Virgin Mojito ‚Äì ‚Çπ120
    </div>
    <button onclick="openModal('Virgin Mojito',120)">Add</button>
  </div>

</div>

<!-- CART BUTTON -->
<div class="cart-btn" id="cartBtn">
  üõí Cart
  <div class="cart-badge" id="cartBadge">0</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modalName"></h3>

    <div class="qty-box">
      <button onclick="changeQty(-1)" id="minusBtn">üóëÔ∏è</button>
      <span id="qty">1</span>
      <button onclick="changeQty(1)">+</button>
    </div>

    <p>Price: ‚Çπ<span id="price"></span></p>

    <textarea id="note" placeholder="Any suggestion..."></textarea>

    <button onclick="addToCart()">Add to Cart</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<!-- CART -->
<div class="cart" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <p class="total">Total: ‚Çπ<span id="total">0</span></p>
  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
let cart = [];
let current = {name:"", price:0, qty:1};

function openModal(name, price){
  current = {name, price, qty:1};
  document.getElementById("modalName").innerText = name;
  document.getElementById("qty").innerText = 1;
  document.getElementById("price").innerText = price;
  document.getElementById("modal").style.display = "block";
}

function closeModal(){
  document.getElementById("modal").style.display = "none";
}

function changeQty(val){
  if(current.qty === 1 && val === -1){
    closeModal();
    return;
  }
  current.qty += val;
  document.getElementById("qty").innerText = current.qty;
  document.getElementById("price").innerText = current.qty * current.price;
}

function addToCart(){
  cart.push({...current});
  closeModal();
  updateCart();
}

function updateCart(){
  document.getElementById("cartBtn").style.display = cart.length ? "block" : "none";
  document.getElementById("cartBadge").innerText = cart.length;

  let html = "";
  let total = 0;
  cart.forEach(i=>{
    total += i.qty * i.price;
    html += `<p>${i.name} x ${i.qty} ‚Äî ‚Çπ${i.qty*i.price}</p>`;
  });

  document.getElementById("cartItems").innerHTML = html;
  document.getElementById("total").innerText = total;
}

document.getElementById("cartBtn").onclick = ()=>{
  document.getElementById("cart").style.display = "block";
};

function placeOrder(){
  alert("Order placed!");
  cart = [];
  updateCart();
  document.getElementById("cart").style.display = "none";
}
</script>

</body>
</html>
